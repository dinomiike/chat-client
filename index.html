<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/moment.min.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>ジェイソンとはなそう</h1>
      <div>
        <h2 id='chatroom'></h2>
        <h2 id='user'></h2>
        <div>
          <form>
            <label>メッセージ</label>
            <input type="text" id="message" name="message"> <button id="send">送る</button>
          </form>
        </div>

        <div>
          <form>
            <label>部屋の名前</label>
            <input type="text" id="room" name="room"> <button id="create">行く</button>
          </form>
        </div>
      </div>
      <div id="chatBody"></div>
    </div>

  </body>
</html>
